name: Build & Release NodeJs Library

on: workflow_call

jobs:
  release:
    name: Build & Release package with ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    strategy:
      matrix:
        node-version: ["18.17.1"]
        npm-version: ["9.6.7"]
        pnpm-version: ["8.6.10"]
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        uses: apart-re/gh-action-templates/.github/actions/setup-environment@main
        with:
          node-version: ${{ matrix.node-version }}
          npm-version: ${{ matrix.npm-version }}
          pnpm-version: ${{ matrix.pnpm-version }}
          os: ${{ matrix.os }}

      - name: Install dependencies
        run: |
          echo "Running pnpm install --frozen-lockfile"
          pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Release package
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
